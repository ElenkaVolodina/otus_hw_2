apiVersion: v1
kind: Service
metadata:
  name: {{ include "hw_2_chart.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
  selector:
    {{- include "hw_2_chart.selectorLabels" . | nindent 4 }}
